<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=icon href=/public/favicon.ico>
    <link rel="stylesheet" href="/public/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="/public/index.js"></script>
    <title>Zero-Shot Classification</title>
</head>
<body>
    <div class="h-25"></div>
    <div class="d-flex justify-content-center">
        <div class="align-self-center">
            <h2>Zero-Shot Classification ðŸ¤”</h2>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div id="form" class="align-self-center">
            <form onsubmit="classify(event,this)">

                <div class="mb-3">
                    <small class="form-text text-muted">Text to classify</small><br>
                    <textarea name="sequence" id="sequence" rows=3 cols=50></textarea><br>
                </div>

                <div class="mb-3">
                    <small class="form-text text-muted">Candidate Labels (comma-seperated)</small><br>
                    <input type="text" name="candidate_labels" id="candidate_labels" size=46><br>
                </div>

                <div class="mb-3">
                    <input class="form-check-input" type="checkbox" id="multiple_true_classes">
                    <small class="form-text text-muted">Allow multiple true classes</small><br><br>
                </div>

                <div class="mb-3">
                    <input type="submit" value="Classify" class="btn btn-secondary"><br><br>
                </div>
            </form>
        </div>
    </div>
    <div id="classification_result" class="d-flex justify-content-center">
        <div id="classification_result_table" class="align-self-center w-50"></div>
    </div>

    <script>
        window.onload = function() {
        var dp = new DynamicPlaceholder({
            placeholders: ["positive,negative,neutral", "spam","question,complaint", "account,transaction,feature", "sport,technology,politics,business,health"],
            preText: "Eg. ",
            stay: 1000,
            speed: 50,
            element: '#candidate_labels'
        });
        dp.init();
        }
    </script>
</body>
</html>
